{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div id="main">
        <div class="box">
            <h1>Alarmsystem BF Tag</h1>

            <p>Bitte anmelden!</p>
            <form method="post">
                {% csrf_token %}
                <table style="width:300px; text-align:left;" align="center">
                    <tr>
                        <td>Nutzername</td>
                        <td><input type="text" size="15" name="username" required></td>
                    </tr>
                    <tr>
                        <td>Passwort</td>
                        <td><input type="password" size="15" name="password" required></td>
                    </tr>
                </table>

                <input type="submit" name="submit" id="submit" value="Anmelden"></br></br>
            </form>
            <br>
            <br>
        </div>
    </div>
{% endblock %}
